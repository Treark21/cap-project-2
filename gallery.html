    <!-- Body of page, having a bar that one can select to have the tags of the images to only show that type
        with the 4 levels of paining and game being the tag, each image will have 2 tags, user can view the entire
        page or modify using top bar to only see a selection 
     -->
    <ul>
        <div class="container">
            <div class="row" style="text-align: center;">
                <a class="filter button" id="all" dataFilter="all" href="#">Show All</a>

                <a class="filter button" id="level-1" dataFilter="level-1"href="#">Level 1</a>

                <a class="filter button" id="level-2" dataFilter="level-2"href="#">Level 2</a>

                <a class="filter button" id="level-3" dataFilter="level-3"href="#">Level 3</a>

                <a class="filter button" id="level-4" dataFilter="level-4"href="#">Level 4</a>

                <a class="filter button" id="40k" dataFilter="40k"href="#">Warhammer 40k</a>

                <a class="filter button" id="aos" dataFilter="aos"href="#">Age of Sigmar</a>

            </div>
        </div>
    </ul>

    <div class="container">
        <div id="gallery" class="row">
            <img class="col-md-3 level-2 40k" src="https://i.imgur.com/uyxQZVk.jpg" alt="">
            <img class="col-md-3 img-thumbnail level-1 40k"
                src="https://www.warhammer-community.com/wp-content/uploads/2019/01/NYOpendayReveals-Jan5-ChaosReveal16jvfahe.jpg"

            <img class="col-md-3 level-3 aos" src="https://www.dhresource.com/albu_387149555_00/1.0x0.jpg" alt="">
            <img class="col-md-3 level-4 aos"
                src="http://4.bp.blogspot.com/-Qrvcf1iGKLk/U9vkoWxfWII/AAAAAAAAJoQ/ipI-8LReJsQ/s1600/GW+Stormclaw+Grukk+Face+Rippa.jpg"
                alt="">
        </div>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.slim.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.4.1/js/bootstrap.min.js"></script>
        <script>
            $(function () {
                $('#all').click(function (e) {
                    e.stopPropagation();
                    $('.level-1').show();
                    $('.level-2').show();
                    $('.level-3').show();
                    $('.level-4').show();
                    $('.40k').show();
                    $('.aos').show();

                });
                $('#level-1').click(function (e) {
                    e.stopPropagation();
                    $('.level-1').show();
                    $('.level-2').hide();
                    $('.level-3').hide();
                    $('.level-4').hide();
                    
                });
                $('#level-2').click(function (e) {
                    e.stopPropagation();
                    $('.level-1').hide();
                    $('.level-2').show();
                    $('.level-3').hide();
                    $('.level-4').hide();
                   
                });
                $('#level-3').click(function (e) {
                    e.stopPropagation();
                    $('.level-1').hide();
                    $('.level-2').hide();
                    $('.level-3').show();
                    $('.level-4').hide();
                  
                });
                $('#level-4').click(function (e) {
                    e.stopPropagation();
                    $('.level-1').hide();
                    $('.level-2').hide();
                    $('.level-3').hide();
                    $('.level-4').show();
                    
                });
                $('#40k').click(function (e) {
                    e.stopPropagation();
                    $('.40k').show();
                    $('.aos').hide();
                });
                $('#aos').click(function (e) {
                    e.stopPropagation();
                    $('.40k').hide();
                    $('.aos').show();
                });
            });
        </script>
