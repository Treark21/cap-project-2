<head>

    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.4.1/css/bootstrap.min.css">

    <title>Cobalt Keep Miniatures</title>
    <style>
        @media screen and (max-width: 450px) {
            #header {
                padding-top: 100px;
                background-image: url(/assets/images/banner2.jpg);
                background-size: 100%;
                background-repeat: repeat;
            }

        }

        @media screen and (min-width: 450px) and (max-width: 630px) {
            #header {
                background-image: url(/assets/images/banner2.jpg);
            }

        }

        @media screen and (min-width: 630px) and (max-width: 980px) {
            #header {
                background-image: url(/assets/images/banner1.jpg);
                background-size: 100%;
            }
        }

        @media screen and (min-width: 980px) {
            #header {
                background-image: url(/assets/images/banner.jpg);
                background-size: 100%;
            }

        }

        .center {
            display: block;
            margin-left: auto;
            margin-right: auto;
            width: 50%;
            border-radius: 15px 50px;
        }
    </style>
</head>


<!-- Toolbar -->
<nav class="navbar navbar-expand-lg navbar-light fixed-top" style="background-color:#708090;">
    <a class="navbar-brand" style="color: #0047AB;" routerLink="/" routerLinkActive="active">
        <img src="/assets/images/Cobalt_Keep_Flag_Small.jpg" width="30" height="30" class="d-inline-block align-top"
            alt="">
        Cobalt Keep Miniatures
    </a>
    <button class="navbar-toggler" data-target="#my-nav" data-toggle="collapse" aria-controls="my-nav"
        aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div id="my-nav" class="collapse navbar-collapse">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
                <a class="nav-link " style="color: #0047AB;" routerLink="/" routerLinkActive="active" tabindex="-1"
                    aria-disabled="true">Home</a>
            </li>
            <li class="nav-item">
                <a class="nav-link " style="color: whitesmoke;" routerLink="/gallery" routerLinkActive="active"
                    tabindex="-1" aria-disabled="true">Gallery</a>
            </li>
            <li class="nav-item">
                <a class="nav-link " style="color: #0047AB;" routerLink="/services" routerLinkActive="active"
                    tabindex="-1" aria-disabled="true">Services</a>
            </li>
            <li class="nav-item">
                <a class="nav-link " style="color: #0047AB;" routerLink="/about-us" routerLinkActive="active"
                    tabindex="-1" aria-disabled="true">About Us</a>
            </li>
            <li class="nav-item">
                <a class="nav-link " style="color: #0047AB;" routerLink="/contact" routerLinkActive="active"
                    tabindex="-1" aria-disabled="true">Contact</a>
            </li>

        </ul>
    </div>
    <div class="collapse navbar-collapse navbars align-right" id="my-nav" *ngIf="!(authenticationService.userData | async)"> 
        <ul class="navbar-nav mx-auto">
            <li class="nav-items">
                <a class=" nav-link" style="color: #0047AB;" routerLink="/user-profile"
                    routerLinkActive="active">Login/Register</a>
            </li>

        </ul>
    </div>
    <div class="collapse navbar-collapse navbars align-right" id="my-nav" *ngIf="(authenticationService.userData | async)"> 
        <ul class="navbar-nav mx-auto">
            <li class="nav-items">
                <a class=" nav-link" style="color: #0047AB;" routerLink="/user-profile"
                    routerLinkActive="active">User Profile</a>
            </li>
            <li class="nav-items">
                <a class="nav-link" style="color: #0047AB;" routerLink="/"
                routerLinkActive="active" (click)="signOut()">Log out</a>
            </li>
        </ul>
    </div>
  </nav>
<div id="header" class="jumbotron"
    style="width: 100%;text-align: center; background-size: 100%; background-image: url(/assets/images/banner.jpg);">

        </strong></h1>

        </strong></p>
</div>
